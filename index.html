<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- High Scores link and timer in Nav Bar -->
    <nav>
      <div class="high-scores">
        <a href="highscore.html">High Scores</a>
      </div>
      <div class="timer">
      <div id="countdown">Time: <span id="time">  60</span>
        </div>
    </nav>

    <!-- Greeting and start button -->
    <div class="greeting">
      <h1>Welcome to the Quiz!</h1>
      <button id="startBtn">Start Game</button>
    </div>

    <!--Quiz questions and display-->
    <main>
      <div class="quizQuestions">
        <h1 id="questionText">Question Text</h1>
        <!--Need to target buttons and click events with "onclick"-->
        <button id="button1" class="button">Answer Text</button>
        <button id="button2" class="button">Answer Text</button>
        <button id="button3" class="button">Answer Text</button>
        <button id="button4" class="button">Answer Text</button>
      </div>
    </main>

    <!--Show user scores and enter intials-->
    <div id="initials">
      <h2></h2>
      <div id="score"></div>
    </div>

    <button id="initialsButton">Submit</button>

    <!--Display scoreboard in list form-->
    <div id="scoreboard">
      <h2></h2>
      <ul id="showScore" class="showScore">
        <li></li>
      </ul>
      <button id="back" class="button">Go Back</button>
      <button id="clear" class="button">Clear Scores</button>      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
